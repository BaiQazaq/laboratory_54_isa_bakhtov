{% extends 'index.html' %}
{% block title %}
    Category create
{% endblock%}

{% block show_cat %}
<h1>Add category</h1>
    <form action="{% url 'page_add_category' %}" method="POST">
        {% csrf_token %}
        <div class="form">
            <div class="form_row">
            <input id="title" name="title" type="text" placeholder="Title">
        </div>
        <div class="form_row">
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="from_row">
            <button type="submit">Add category</button>
        </div>
        </div>
    </form>
{% endblock %}
